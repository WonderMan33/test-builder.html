<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golden Radio Hour â€“ MP3 Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #060606;
      color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .player-wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: 16px;
      border-radius: 8px;
      background: #151515;
      box-shadow: 0 0 16px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 20px;
      margin: 0 0 12px;
    }
    .controls-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px;
    }
    label {
      font-size: 13px;
      opacity: 0.9;
    }
    select {
      background: #202020;
      color: #f4f4f4;
      border-radius: 4px;
      border: 1px solid #333;
      padding: 4px 8px;
      font-size: 13px;
    }
    audio {
      width: 100%;
      margin: 8px 0;
    }
    .current-title {
      margin-top: 4px;
      font-size: 14px;
      opacity: 0.9;
    }
    .current-meta {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 2px;
    }
    ul#playlist {
      list-style: none;
      padding: 0;
      margin: 16px 0 0;
      max-height: 400px;
      overflow-y: auto;
      border-top: 1px solid #333;
    }
    ul#playlist li {
      padding: 8px 10px;
      margin: 0;
      border-bottom: 1px solid #222;
      border-radius: 0;
      cursor: pointer;
      background: #181818;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }
    ul#playlist li span.title {
      flex: 1 1 auto;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    ul#playlist li span.time {
      flex: 0 0 auto;
      font-variant-numeric: tabular-nums;
      opacity: 0.7;
    }
    ul#playlist li.active {
      background: #f5c24b;
      color: #111;
      font-weight: 600;
    }
    ul#playlist li:hover:not(.active) {
      background: #242424;
    }
    .error {
      color: #ff8080;
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="player-wrapper">
    <h1>Golden Radio Hour â€“ MP3 Player</h1>

    <div class="controls-row">
      <label for="show-filter">Show:&nbsp;</label>
      <select id="show-filter">
        <option value="__all__">All shows</option>
      </select>
    </div>

    <audio id="audio-player" controls>
      Your browser does not support the audio element.
    </audio>

    <div class="current-title" id="current-title">Now Playing: â€“</div>
    <div class="current-meta" id="current-meta"></div>

    <ul id="playlist"></ul>
    <div class="error" id="error"></div>
  </div>

  <script>
    // ðŸ”§ SET THIS TO WHERE YOUR JSON IS HOSTED ON CLOUDFLARE
    const DATA_URL = "/shows.json";

    let allTracks = [];
    let filteredTracks = [];
    let currentIndex = 0;

    const audioEl = document.getElementById("audio-player");
    const playlistEl = document.getElementById("playlist");
    const showFilterEl = document.getElementById("show-filter");
    const currentTitleEl = document.getElementById("current-title");
    const currentMetaEl = document.getElementById("current-meta");
    const errorEl = document.getElementById("error");

    function formatTime(seconds) {
      if (!Number.isFinite(seconds)) return "";
      seconds = Math.max(0, Math.floor(seconds));
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      const pad = n => String(n).padStart(2, "0");
      return h > 0 ? `${h}:${pad(m)}:${pad(s)}` : `${m}:${pad(s)}`;
    }

    function uniqueShows(tracks) {
      const set = new Set();
      tracks.forEach(t => {
        if (t.show) set.add(t.show);
      });
      return Array.from(set).sort((a, b) => a.localeCompare(b));
    }

    function renderShowFilter() {
      const shows = uniqueShows(allTracks);
      shows.forEach(show => {
        const opt = document.createElement("option");
        opt.value = show;
        opt.textContent = show;
        showFilterEl.appendChild(opt);
      });
    }

    function applyFilter() {
      const selected = showFilterEl.value;
      if (selected === "__all__") {
        filteredTracks = [...allTracks];
      } else {
        filteredTracks = allTracks.filter(t => t.show === selected);
      }

      filteredTracks.sort((a, b) => {
        const sa = (a.displayTitle || a.title || "").toLowerCase();
        const sb = (b.displayTitle || b.title || "").toLowerCase();
        return sa.localeCompare(sb);
      });

      renderPlaylist();

      if (filteredTracks.length > 0) {
        currentIndex = 0;
        loadTrack(0, false);
      } else {
        audioEl.removeAttribute("src");
        currentTitleEl.textContent = "Now Playing: â€“";
        currentMetaEl.textContent = "";
      }
    }

    function renderPlaylist() {
      playlistEl.innerHTML = "";
      filteredTracks.forEach((track, idx) => {
        const li = document.createElement("li");

        const titleSpan = document.createElement("span");
        titleSpan.className = "title";
        const title = track.displayTitle || track.title || "Untitled";
        const showName = track.show || "";
        titleSpan.textContent = showName ? `[${showName}] ${title}` : title;

        const timeSpan = document.createElement("span");
        timeSpan.className = "time";
        timeSpan.textContent = formatTime(track.durationSeconds);

        li.appendChild(titleSpan);
        li.appendChild(timeSpan);

        li.addEventListener("click", () => {
          loadTrack(idx, true);
        });

        playlistEl.appendChild(li);
      });
      highlightActive();
    }

    function highlightActive() {
      [...playlistEl.children].forEach((li, idx) => {
        li.classList.toggle("active", idx === currentIndex);
      });
    }

    function loadTrack(index, autoplay) {
      const track = filteredTracks[index];
      if (!track) return;

      currentIndex = index;

      audioEl.src = track.url;
      const title = track.displayTitle || track.title || "Untitled";
      currentTitleEl.textContent = "Now Playing: " + title;

      const metaParts = [];
      if (track.show) metaParts.push(`Show: ${track.show}`);
      if (track.genre) metaParts.push(`Genre: ${track.genre}`);
      if (Array.isArray(track.tags) && track.tags.length > 0) {
        metaParts.push(`Tags: ${track.tags.join(", ")}`);
      }
      metaParts.push(`Length: ${formatTime(track.durationSeconds)}`);
      currentMetaEl.textContent = metaParts.join(" â€¢ ");

      highlightActive();
      if (autoplay) {
        audioEl.play().catch(() => {});
      }
    }

    function handleEnded() {
      const next = currentIndex + 1;
      if (next < filteredTracks.length) {
        loadTrack(next, true);
      }
    }

    async function init() {
      try {
        errorEl.textContent = "";
        const res = await fetch(DATA_URL, { cache: "no-store" });
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        const data = await res.json();
        if (!Array.isArray(data)) {
          throw new Error("JSON is not an array");
        }
        allTracks = data;
        if (allTracks.length === 0) {
          throw new Error("No tracks found in JSON");
        }
        renderShowFilter();
        showFilterEl.addEventListener("change", applyFilter);
        applyFilter();
      } catch (err) {
        console.error(err);
        errorEl.textContent = "Error loading playlist: " + err.message;
      }
    }

    audioEl.addEventListener("ended", handleEnded);
    init();
  </script>
</body>
</html>
